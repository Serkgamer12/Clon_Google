<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="options">
        <a href="#">Gmail</a>
        <a href="#">Imagenes</a>
        <a href="#"><span class="puntos-logo"></span></a>
        <a href="#"><span class="perfil"></span></a>
      </div>
    </header>
    <main>
      <div class="container">
        <figure><img src="assets/google.png" alt="" /></figure>
        <div class="busqueda">
          <span class="logo-busqueda"></span>
          <input type="text" />
          <button><span class="cam-logo"></span></button>
        </div>
        <div class="botones">
          <button>Buscar con google</button>
          <button>Voy a tener suerte</button>
        </div>
        <p>Ofrecido por Google en: Español (Latinoamérica)</p>
      </div>
    </main>
    <footer>
      <section><span>Colombia</span></section>
      <section class="more">
        <div>
          <a href="">Sobre Google</a>
          <a href="">Publicidad</a>
          <a href="">Negocios</a>
          <a href="">Cómo funciona la Búsqueda</a>
        </div>
        <div>
          <a href="">Privacidad</a>
          <a href="">Condiciones</a>
          <a href="">Preferencias</a>
        </div>
      </section>
    </footer>
  </body>
</html>
